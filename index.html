<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos.css">
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  <section class="nft_card">
    <div class="contenido_ntf_card">
      <div class="img_ntf_card">
        <!--aqui va el fondo de imagen-->
        <img src="./images/icon-view.svg" class="icon_view">
      </div>
      <div class="contenido_textos_ntf_card">
        <h1 class="title_nft_card">Equilibrium #3429</h1>
        <p class="paragraph_nft_card">Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="contenido_numero_dias">
        <div class="eth">
          <img src="./images/icon-ethereum.svg" class="icon_eth">
          <p class="textos_eth">0.041 ETH</p>
        </div>
        <div class="reloj_dias">
          <img src="./images/icon-clock.svg" class="icon_clock">
          <p class="dias_text">3 days left</p>
        </div>
      </div>

      <div class="avatar_ntf">
        <img src="./images/image-avatar.png" class="img_avatar">
        <p class="avatar"><span>Creation of </span>Jules Wyvern</p>
      </div>
    </div>
  </section>



  

  
</body>
</html>
